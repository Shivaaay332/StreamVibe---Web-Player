<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe - Web Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-music"></i> StreamVibe
        </div>
        <ul class="nav-links">
            <li class="active" onclick="switchTab('search')"><i class="fa-solid fa-magnifying-glass"></i> Search</li>
            <li onclick="switchTab('library')"><i class="fa-solid fa-heart"></i> My Library</li>
        </ul>
    </div>

    <div class="main-content">
        <header id="search-header">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="What do you want to listen to?">
                <button onclick="searchMusic()">Search</button>
            </div>
        </header>

        <div id="results-container" class="song-grid">
            <div class="placeholder-text">Search for an artist or song to begin...</div>
        </div>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <img id="player-art" src="https://via.placeholder.com/50" alt="Art">
            <div class="track-details">
                <h4 id="player-title">No Song Selected</h4>
                <p id="player-artist">--</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button onclick="prevSong()"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-btn" onclick="togglePlay()"><i class="fa-solid fa-circle-play"></i></button>
                <button onclick="nextSong()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="progress-area">
                <span id="curr-time">0:00</span>
                <input type="range" id="seek-slider" min="0" max="100" value="0">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
